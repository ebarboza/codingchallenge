<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Management</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container  p-4">
        <div class="row  p-4">
            <h3>Project Management - Coding Challenge</h3>
        </div>
        <div class="row p-4">
            <div class="col-md-4"></div>
            <div class="col-md-1"><label class="form-label">User</label></div>
            <div class="col-md-3">               
                    <select class="form-control" id="projectSelect" onchange="getProjects()"></select>                
            </div>
        </div>        
            <div class="row  p-4">
                <table id="projectsTable" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Project Id</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Time to Start</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Credits</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="Content/js/codingchallenge.js" type="text/javascript"></script>
</body>
</html>
